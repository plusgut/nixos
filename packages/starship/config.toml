format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$character"""

right_format = """
$package\
$haskell\
$nodejs\
$rust\
${custom.nix_flake}\
$env_var\
$cmd_duration\
$jobs\
$status\
"""

[username]
format = '[$user]($style)@'

[cmd_duration]
format = '[⏱ $duration]($style)'

[git_branch]
format = '[$symbol$branch]($style)'

[git_status]
format = '([$all_status$ahead_behind]($style)) '

[haskell]
format = '[$symbol]($style)'

[nodejs]
format = '[$symbol]($style)'

[package]
format = '[$symbol$version]($style) '

[rust]
format = '[$symbol]($style)'

[custom.nix_flake]
command = 'cat flake.lock | jq ".nodes.nixpkgs?.locked.lastModified" | duration'
detect_files = ['flake.lock']
format = '[$symbol$output]($style) '
style = 'bold blue'
symbol = '󱄅 '
